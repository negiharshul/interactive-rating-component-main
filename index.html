<!DOCTYPE html>
<html>
    <head>
        <title>Interactive rating component</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="images/x-icon" href="/images/favicon-32x32.png">

        <link rel="stylesheet" href="css/general.css">
        <link rel="stylesheet" href="css/main.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <main role="main">
        <div class="container">
            <div class="star-icon">
                <img src="images/icon-star.svg" alt="icon-star">
            </div>
            <p class="heading">How did we do?</p>
            <p class="description">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            <div class="ratings">
                <button class = "rating-button-1" onclick="ratingButton(1)">1</button>
                <button class = "rating-button-2" onclick="ratingButton(2)">2</button>
                <button class = "rating-button-3" onclick="ratingButton(3)">3</button>
                <button class = "rating-button-4" onclick="ratingButton(4)">4</button>
                <button class = "rating-button-5" onclick="ratingButton(5)">5</button>
            </div>
            <button class="submit-button" onclick="submitButton()">SUBMIT</button>
        
        </div>
        </main>

        <script src="js/script.js"></script>
    </body>
</html>
